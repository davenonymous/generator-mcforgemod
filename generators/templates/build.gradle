buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

repositories {
    maven {
        name 'davenonymous maven'
        url "http://maven.davenonymous.com/repository/maven-releases"
    }
    maven { // TOP
        name 'tterrag maven'
        url "https://maven.tterrag.com/"
    }
    maven { // JEI
        name 'jei maven'
        url "https://dvs1.progwml6.com/files/maven"
    }
    maven {
        name "crafttweaker maven"
        url "https://maven.blamejared.com"
    }
    maven {
        name 'hwyla'
        url "https://tehnut.info/maven"
    }
}

version = "${mod_version}"
group = '<%= group %>' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = '<%= archivesBaseName %>'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    // The mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   Snapshot are built nightly.
    // stable_#            Stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // Simply re-run your setup task after changing the mappings to update your workspace.
    mappings channel: 'snapshot', version: '20191226-1.14.3'
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    // accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    // Default run configurations.
    // These can be tweaked, removed, or duplicated as needed.
    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                <%= modid %> {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                <%= modid %> {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            args '--mod', '<%= modid %>', '--all', '--output', file('src/generated/resources/')

            mods {
                <%= modid %> {
                    source sourceSets.main
                }
            }
        }
    }
}

def libFolder = file("libs")
if(libFolder.exists()) {
    libFolder.eachFileMatch(~/.*\.jar$/) { file ->
        def splitPos = file.name.lastIndexOf("-")
        def modartifact = file.name.substring(0, splitPos)
        def modversion = file.name.substring(splitPos + 1, file.name.length() - 4)
        def modreference = "foobar:$modartifact:$modversion"

        dependencies {
            runtimeOnly fg.deobf(project.dependencies.create(modreference) {
                transitive = false
            })
        }
    }
}


dependencies {
    // Specify the version of Minecraft to use, If this is any group other then 'net.minecraft' it is assumed
    // that the dep is a ForgeGradle 'patcher' dependency. And it's patches will be applied.
    // The userdev artifact is a special name and will get all sorts of transformations applied to it.
    minecraft "net.minecraftforge:forge:${forge_version}"

    if (findProject(':Libnonymous') != null) {
        compile project(':Libnonymous')
    } else {
        compile fg.deobf ("com.davenonymous.libnonymous:libnonymous-1.14.4:${libnonymous_version}:")
    }


    <% if(dependencies.indexOf("Just Enough Items") != -1) { %>
        compileOnly fg.deobf("mezz.jei:jei-1.14.4:${jei_version}:api")
        runtimeOnly fg.deobf("mezz.jei:jei-1.14.4:${jei_version}")
    <% } %>

    <% if(dependencies.indexOf("The One Probe") != -1) { %>
        compile fg.deobf("mcjty.theoneprobe:TheOneProbe-1.14:${top_version}") {
            transitive = false
        }
    <% } %>

    <% if(dependencies.indexOf("CraftTweaker") != -1) { %>
        compile fg.deobf("com.blamejared.crafttweaker:CraftTweaker-1.14.4:${crafttweaker_version}")
    <% } %>

    <% if(dependencies.indexOf("Hwyla") != -1) { %>
        compile fg.deobf("mcp.mobius.waila:Hwyla:${hwyla_version}")
    <% } %>
}

allprojects {
    if (System.getenv("GITHUB_BUILD") != null) {
        version += ".${System.getenv("BUILD_NUMBER")}"
    }
}

// Example for how to get properties into the manifest for reading by the runtime..
jar {
    manifest {
        attributes([
            "Specification-Title": "<%= modid %>",
            "Specification-Vendor": "<%= author %>",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"<%= author %>",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}


task sourcesJar(type: Jar) {
    classifier = "sources"
    from sourceSets.main.allJava
}

task deobfJar(type: Jar) {
    classifier = "deobf"
    from sourceSets.main.output
}

def reobfFile = file("$buildDir/reobfJar/output.jar")
def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
            artifact sourcesJar
            artifact deobfJar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/thraaawn/<%= repo %>")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
        maven {
            name = "davenonymous maven"
            url = uri("http://maven.davenonymous.com/repository/maven-releases")
            credentials {
                username = "davenonymous"
                password = System.getenv("DAVE_MAVEN_PASSWORD")
            }
        }
    }
}